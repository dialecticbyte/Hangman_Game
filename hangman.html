<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hangman.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div id="left">
            <button onclick="Changetheme()" class="navbtns">Change Theme</button>
            <button onclick="Quit()" class="navbtns">Quit</button>
            <button onclick="resetGame()" class="navbtns">Reset</button>
        </div>
        <div>
            <h2> Hangman Game</h2>
        </div>
        <div id="right">
            <button onclick="Help()" class="navbtns">Help</button>
            <button onclick="Rules()" class="navbtns">About</button>
            <div id="rule_block">
                <button onclick="btn_close()" class="close_btns">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                </button>
                <p id="rules"> This a game where you guess the word. If you get 6 wrong guesses, the man hanging will DIE!!</p>
            </div>
        </div>
    </nav>
    <div id="Scores">
        <p class="sc">Score: <span id="sco" ></span></p>
        <p class="sc">wrong guess: <span id="wro" ></span></p>
        <button id="nextbtn" onclick="nextword()">Next</button>
    </div id="container">
    <canvas id="hangmanCanvas" width="300" height="300"></canvas>
    <div id="Inputs">
        <input type="text" id="userinput" maxlength="1" onkeydown="if(event.key==='Enter') userguess()"">
    </div>
    <div id="outputs">
        <p id="wrd"></p>
        <p id="msg1"></p>
        <p id="msg2"></p>
    </div>
    <script src="hangman.js"></script>
</body>
</html>
